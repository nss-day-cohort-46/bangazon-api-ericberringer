{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'levelupreports/styles.css' %}"> {% endcomment %}
  </head>
  <body>
    <h1>Unpaid Orders</h1>
    {% for order in unpaidorder_list %}
        <ul>
            <li>Customer Name: {{ order.customer_name }}</li>
            <li>Order Id: {{ order.id }}</li>
            <li>Total Outstanding: {{ order.total_order_price }}</li>
        </ul>
    {% endfor %}
  </body>
</html>
